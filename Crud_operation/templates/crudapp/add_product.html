{% extends 'crudapp/base.html'%}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<h3 class="text-center">Add product</h3>
<form action="" method="POST" enctype="multipart/form-data" style="width:800px; margin-left:200px;">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary ">Add Product</button>
</form>
{% endblock %}
